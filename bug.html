<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none"; // Hide the div
      document.getElementById("myDiv").style.display = "block"; // Show the div (This is buggy)
      //The bug is that the element is not shown after hiding and showing it again. 
      // This is an uncommon bug because it's not a syntax error, and often the element will show up after the page refreshes.
    }
  </script>
</body>
</html>
